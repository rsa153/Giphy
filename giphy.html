<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Giphy API</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
</head>

<body>
    <div class="container">
        <div id="button-view"></div>
        <form id="animal-form">
            <label for="animal-input">Search for an animal</label>
            <input type="text" id="animal-input"><br>
            <input id="add-animal" type="submit" value="Submit">
        </form>
        <div id="animal-view"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script type="text/javascript">

        var topics = ["monkey", "elephant", "sloth", "leopard"];

        function displayAnimal() {
            var input = $(this).attr("data-name");
            var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
                input + "&api_key=dc6zaTOxFJmzC&limit=10";

            $.ajax({
                url: queryURL,
                method: "GET"
            })

                .then(function (response) {
                    console.log(queryURL);
                    var results = response.data;
                    for (var i = 0; i < results.length; i++) {
                        var animalDiv = $("<div>");
                        var p = $("<p>").text("Rating: " + results[i].rating);
                        var animalImage = $("<img>");
                        animalImage.attr("src", results[i].images.fixed_height_small_still.url);
                        animalDiv.append(p);
                        animalDiv.append(animalImage);
                        $("#animal-view").prepend(animalDiv);
                    }
                });
            }
            function renderButtons() {
                $("#button-view").empty();
                for (var i = 0; i < topics.length; i++) {
                    var a = $("<button>");
                    a.addClass("animal-class");
                    a.attr("data-name", topics[i]);
                    a.text(topics[i]);
                    $("#button-view").append(a);
                }
            }

            $("#add-animal").on("click", function (event) {
                event.preventDefault();
                var input = $("#animal-input").val().trim();
                topics.push(input);
                renderButtons();
            });
            $(document).on("click", ".animal-class", displayAnimal);
            renderButtons();
    </script>
</body>

</html>
